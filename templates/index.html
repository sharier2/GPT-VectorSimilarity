<!DOCTYPE html>
<html>
<head>
    <title>GPT App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        form {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style: disc;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/logo" alt="ETL" class="logo">
    <h1>Please enter a query:</h1>
    <form action="/" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h1>Summary:</h1>
    {% for paragraph in summary %}
        <p>{{ paragraph }}</p>
    {% endfor %}
    <h1>Answers:</h1>
    <ul>
        {% for answer in answers %}
            <li>{{ answer.answer }} (from <a href="{{ answer.link }}">{{ answer.source }}</a>)</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
